<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Register & Login</title>
		<link href="bootstrap/main.css" rel="stylesheet" />
		<link href="css/custom.css" rel="stylesheet" />
		<script src="bootstrap/bootstrap.bundle.min.js"></script>
		<script type="module" src="js/firebaseAuth.js"></script>
	</head>
	<body class="bg-dark">
		<div class="container-fluid" id="signup">
			<div class="row justify-content-evenly">
				<div class="col-12 justify-content-center">
					<div class="py-4 px-4 mx-5 shadow rounded-5 register-card">
						<h1 class="fs-2">Register</h1>
						<form method="post" action="">
							<input
								type="text"
								id="fName"
								class="form-control mt-5"
								placeholder="First Name"
								required
							/>
							<input
								type="text"
								id="lName"
								class="form-control mt-2"
								placeholder="Last Name"
								required
							/>
							<input
								type="email"
								id="rEmail"
								class="form-control mt-2"
								placeholder="Email"
								required
							/>
							<input
								type="password"
								id="rPassword"
								class="form-control mt-2"
								placeholder="Password"
								required
							/>
						</form>
						<div class="btn btn-primary w-100 mt-2" id="submitSignUp">
							Sign Up
						</div>
						<h2 class="fs-5 mt-2">Already have an account?</h2>
						<a id="signInButton" href="#">Sign In</a>
					</div>
				</div>
			</div>
		</div>
		<div class="container-fluid" id="signIn" style="display: none;">
			<div class="row justify-content-evenly">
				<div class="col-12 justify-content-center">
					<div class="py-4 px-4 mx-5 shadow rounded-5 register-card">
						<h1 class="fs-2">Sign In</h1>
						<form method="post" action="">
							<input
								type="email"
								id="email"
								class="form-control mt-5"
								placeholder="Email"
								required
							/>
							<input
								type="password"
								id="password"
								class="form-control mt-2"
								placeholder="Password"
								required
							/>
						</form>
						<div class="btn btn-primary w-100 mt-2" id="submitSignIn">
							Sign In
						</div>
						<h2 class="fs-5 mt-2">Don't have an account yet?</h2>
						<a id="signUpButton" href="#">Sign Up</a>
					</div>
				</div>
			</div>
		</div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="fs-3 register-card py-4 px-4 mx-5 shadow rounded-5" style="opacity: 0;" id="messageDiv"></div>
        </div>
      </div>
    </div>
		<script src="registerScript.js"></script>
	</body>
</html>
